<div class="menu-item-info-box">
    <span class="menu-item-info-box-icon"><img style="width:100%; height: 250px" [src]="baseUrl+produto.imagem"></span>

    <div class="text-center">
      <span class="menu-item-info-box-text">{{produto.nome}}</span>
      <span class="menu-item-info-box-text">{{produto.valor_venda | currency: 'BRL': true}}</span>
      <span class="menu-item-info-box-detail" [innerHTML]="toHTML(produto.descricao)"></span>
      
      <div style="margin-bottom: 10px;">
        <button (click)="subtrair()"  class="btn btn-default"><img src="assets/img/menos.png"></button>
          <input type="text" disabled="disabled" [value]="quantidade" name="qtd" style="width: 50px;">
        <button (click)="adicionar()" class="btn btn-default"><img src="assets/img/mais.png"></button>
      </div>
    </div>
    <!-- /.info-box-content -->
</div>
