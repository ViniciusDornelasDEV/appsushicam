<section class="content login-content" style="margin: 10% auto">
	  <div class="login-logo">
		     <b>SushiCam</b> | Login
	  </div>
	  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
		<p class="login-box-msg">Por favor, efetue o login para continuar</p>

		<form [formGroup]="loginForm">
		  <mt-input-container [showTip]=false>
			<input type="text"  formControlName="telefone" mask='(00) 0000-00009' class="form-control" placeholder="Telefone">
			<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		  </mt-input-container>

		  <mt-input-container [showTip]=false>
			<input type="password" formControlName="password" class="form-control" placeholder="Password">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </mt-input-container>

		  <div class="row">
			<!-- /.col -->
			<div class="col-md-6 col-xs-6">
				Ainda não é cadastrado? <a [routerLink]="['/registro']">Registre-se</a>
			</div>
			<div class="col-md-6 col-xs-6">
			  <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Entrar</button>
			</div>
			<!-- /.col -->
		  </div>
		</form>
	  </div>
</section>
