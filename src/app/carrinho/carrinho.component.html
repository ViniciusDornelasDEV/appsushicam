<!--INICIO DO CARRINHO-->
<section class="content">
  <div class="box box-solid">
    <div class="box-header">
      <i class="fa fa-shopping-cart"></i>

      <h3 class="box-title">Carrinho</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <div *ngIf="!items().length">
        <p class="text-center">
          Seu carrinho est√° vazio!
        </p>
      </div>

      <div *ngIf="items().length">
          <table class="table">
            <tbody *ngFor="let item of items()">
            <tr>
              <th style="width:60%">({{item.menuItem.nome}}</th>
              <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
            </tr>
              <tr>
                <td>
                  <button (click)="carrinhoService.decreaseQty(item)" class="btn btn-default"><img src="assets/img/menos.png"></button>
                    <input type="text" disabled="disabled" [value]="item.quantity" name="qtd" style="width: 50px;">
                  <button (click)="carrinhoService.increaseQty(item)" class="btn btn-default"><img src="assets/img/mais.png"></button>
                </td>
                <td class="text-right">
                  <a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
                </td>
              </tr>
            </tbody>
            <tr>
              <th>Total:</th>

              <td class="text-right">{{total() | currency: 'BRL': true}}</td>
            </tr>
          </table>
        </div>
    </div>
    <div class="box-footer" *ngIf="items().length">
      <div class="pull-right">
        <button type="button" (click)="clear()" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
        <a class="btn btn-success" [routerLink]="['/adicionais']"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
      </div>
    </div>
  </div>
</section>
