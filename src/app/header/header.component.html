<header class="main-header">
<nav class="navbar navbar-fixed-top" style="position: fixed;display:block">
  <div class="container">



    <div class="navbar-header">
      <img src="assets/img/logo.png">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <i class="fa fa-bars"></i>
      </button>
      
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse2">
        <i class="fa fa-cart-plus">
          <span style="color:#fff; font-weight: bold;">{{carrinhoService.total() | currency: 'BRL': true}}</span>
        </i>
      </button>

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-usuario">
        <i class="fa fa-user-o fa-lg"></i>
      </button>
    </div>


    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
      <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a [routerLink]="['/']">Produtos</a></li>
      </ul>
    </div>

    <div class="collapse navbar-collapse pull-right" id="navbar-collapse2" *ngIf="exibirCarrinho()">
      <ul class="nav navbar-nav">
        <li class="user user-menu">
          <a [routerLink]="['/carrinho']">
            <span style="color:#fff; font-weight: bold;">{{carrinhoService.total() | currency: 'BRL': true}}</span>
            <i class="fa fa-cart-plus fa-lg"></i>
          </a>
        </li>
      </ul>
    </div>


    <mt-user-detail></mt-user-detail>

    
  </div>
</nav>
</header>
<!-- Fim do header -->
