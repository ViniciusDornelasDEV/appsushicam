<a *ngIf="isLoggedIn(); else notLoggedIn" [routerLink]="['/historico']">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
      <i class="fa fa-user-o"></i>
      
    </button>
</a>
<ng-template #notLoggedIn>
	<a (click)="login()">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
          <i class="fa fa-user-o"></i>
        </button>
    </a>	
</ng-template>
