<section class="content">
<div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Ãšltimos pedidos</h3>
            </div>
            <div class="panel-body table-responsive">
              <table class="table">
                  <tr>
                    <th style="text-align: center"></th>
                    <th style="text-align: center">Data</th>
                    <th style="text-align: center">Valor</th>
                    <th style="text-align: center"></th>
                  </tr>
                <tbody *ngFor="let pedido of pedidos">
                  <tr>
                    <td style="text-align: center">
                    <img  [src]="baseUrl+'/'+pedido.value.imagem_status" title="{{pedido.value.nome_status}}"></td>
                    <td style="text-align: center">{{pedido.value.data_abertura}}</td>
                    <td style="text-align: center">{{pedido.value.valor_total | currency: 'BRL': true}}</td>
                    
                    <td style="text-align: center;">
                      <button class="btn btn-warning" style="float: right;" (click)="exibirEsconder('#'+pedido.value.id_pedido);">
                        <img src="assets/img/mais.png"  title="Visualizar" style="cursor: pointer;"> Detalhes
                      </button>
                      
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4">
                    <div class="table-responsive">
                <table style="display:none;width:100%" class="table" id="{{pedido.value.id_pedido}}">
                  <tr style="background-color: #fcf8e3;">
                    <th>Item</th>
                    <th>Valor total</th>
                    <th>
                      <button class="btn btn-danger" style="float: right;" (click)="repetirPedido(pedido)">
                        <img src="assets/img/repetir.png" title="Repetir o pedido" alt="Repetir o pedido"> Repetir
                      </button>
                    </th>
                  </tr>
                  
                  <tr *ngFor="let item of pedido.value.itens" style="background-color: #fcf8e3;">
                    <td>{{item.quantidade}} x {{item.nome_produto}}</td>
                    <td>{{item.sub_total | currency: 'BRL': true}}</td>
                    <td>
                    </td>
                  </tr>
                                    </table>
                                  </div>
                              </td>
                  </tr>
                  </tbody>
                              </table>
                        </div>
          </div>

</section>
